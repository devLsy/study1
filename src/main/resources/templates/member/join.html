<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<h2>회원 가입</h2>

<div class="container">
    <form th:action="@{/member/join}" method="post">
        <input type="text" name="userId" placeholder="아이디 입력해주세요."> <br>
        <input type="password" name="userPassword" placeholder="비밀번호 입력해주세요."> <br>
        <input type="text" name="userName" placeholder="이름 입력해주세요."> <br>
        <input type="text" name="userBirth" placeholder="생년월일 입력해주세요."> <br>
        <input type="text" name="userPhone" placeholder="전화번호 입력해주세요."> <br>
        <select name="userLevel" id="userLevel">
            <option value="1">슈퍼관리자</option>
            <option value="2">일반관리자</option>
            <option value="3" selected>일반사용자</option>
        </select>

        <button type="submit">가입하기</button> <br>

        <a th:href="@{'/'}">메인으로 이동</a>
    </form>
</div>
</body>
</html>
